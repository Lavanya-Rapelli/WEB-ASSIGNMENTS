<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umso</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&amp;display=swap" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #0b0b0d;
            color: #ffffff;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
        }

        .logo {
            height: 40px;
        }

        a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }

        .login {
            border: 1px solid gray;
            padding: 5px 15px;
            border-radius: 5px;

            &:hover {
                background-color: #ffffff;
                color: #0b0b0d;
            }
        }

        .signup {
            border: 1px solid gray;
            padding: 5px 15px;
            border-radius: 5px;

            &:hover {
                background-color: #ffffff;
                color: #0b0b0d;
            }
        }

        .main-content {
            margin-top: 100px;
        }

        h1 {
            font-size: 48px;
            margin: 0;
        }

        .agw {
            color: #7a5cff;
        }

        p {
            font-size: 18px;
            color: #b0b0b0;
            margin: 20px 0 40px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 70px 0 70px 30vw;
            border-radius: 30px;
            width: 605px;
            box-shadow: 0 0 15px rgba(128, 0, 255, 0.6), 0 0 30px rgba(128, 0, 255, 0.4);
        }

        input {
            width: 450px;
            padding: 15px;
            border: none;
            border-radius: 30px 0 0 30px;
            font-size: 16px;
            outline: none;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 0 30px 30px 0;
            background-color: #7a5cff;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
        }

        .reviews {
            display: flex;
            justify-content: center;
            align-items: center;
            color: #b0b0b0;
        }

        .stars {
            color: #00c853;
            margin: 0 10px 5px 6px;
        }

        .trustpilot {
            height: 23px;
            margin-left: 10px;
        }

        .footer {
            margin-top: 50px;
            color: #b0b0b0;
        }

        .made-by {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 180px;
            padding: 8px 0;
            color: #000;
            background-color: #ffffff;
            font-size: 16px;
            margin-left: 43vw;
            border-radius: 10px;
            box-shadow: rgba(255, 255, 255) 0px 2px 8px 0px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <img class="logo" alt="Company Logo" src="white-umso.png" width="120" height="100" />
        <div>
            <a href="#">
                Pricing
            </a>
            <a href="#">
                Features
            </a>
            <a href="#">
                Showcase
            </a>
            <a class="login" href="#">
                Login
            </a>
            <a class="signup" href="#">
                Sign Up →
            </a>
        </div>
    </div>
    <div class="main-content">
        <h1>
            Get your </h1>
        <h1 class="agw">
            AI Generated Website
        </h1>
        <h1>In Seconds
        </h1>
        <p>
            Give it a try right below, without having to sign up!
        </p>
        <div class="search-bar">
            <input placeholder="Vegan Pizza Restaurant in" type="text" />
            <button>
                Generate ✨
            </button>
        </div>
        <div class="reviews">
            <span>
                Excellent
            </span>
            <span class="stars">
                ★★★★★
            </span>
            <span>
                4.8 out of 5 based on 85 reviews
            </span>
            <img class="trustpilot" alt="Trustpilot Logo" src="trustpilot-star.svg" />
        </div>
    </div>
    <div class="footer">
        <span class="made-by">
            Made by<img src="umso.png" alt="umso-logo" height="25px" width="80px">
        </span>
    </div>
</body>

</html>
