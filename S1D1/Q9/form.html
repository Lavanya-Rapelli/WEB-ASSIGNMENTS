

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .radio-group, .checkbox-group {
            margin: 10px 0;
        }
        .radio-group label, .checkbox-group label {
            display: inline;
            margin-right: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Feedback Form</h2>

<form action="#" method="POST">
    <!-- Dropdown for Feedback Type -->
    <label for="feedback-type">Feedback Type:</label>
    <select id="feedback-type" name="feedback-type" required>
        <option value="general">General Feedback</option>
        <option value="bug-report">Bug Report</option>
        <option value="suggestion">Suggestion</option>
    </select>

    <!-- Text Area for Message -->
    <label for="message">Your Message:</label>
    <textarea id="message" name="message" rows="4" placeholder="Enter your message here" required></textarea>

    <!-- Radio Buttons for Rating -->
    <div class="radio-group">
        <label>Website Rating:</label>
        <label for="rating1"><input type="radio" id="rating1" name="rating" value="1" required> 1</label>
        <label for="rating2"><input type="radio" id="rating2" name="rating" value="2"> 2</label>
        <label for="rating3"><input type="radio" id="rating3" name="rating" value="3"> 3</label>
        <label for="rating4"><input type="radio" id="rating4" name="rating" value="4"> 4</label>
        <label for="rating5"><input type="radio" id="rating5" name="rating" value="5"> 5</label>
    </div>

    <!-- Age Input -->
    <label for="age">Your Age (10-100):</label>
    <input type="number" id="age" name="age" min="10" max="100" required>

    <!-- Email Input -->
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required>

    <!-- Password Input -->
    <label for="password">Password (min. 8 characters):</label>
    <input type="password" id="password" name="password" minlength="8" required>

    <!-- Website URL Input (Optional) -->
    <label for="website">Your Website (Optional):</label>
    <input type="url" id="website" name="website" placeholder="https://example.com">

    <!-- Terms and Conditions Checkbox -->
    <div class="checkbox-group">
        <label for="terms">
            <input type="checkbox" id="terms" name="terms" required> I agree to the terms and conditions
        </label>
    </div>

    <!-- Submit Button -->
    <button type="submit">Submit Feedback</button>
</form>

</body>
</html>
