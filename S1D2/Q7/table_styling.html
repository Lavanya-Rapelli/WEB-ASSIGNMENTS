<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
      }

      th, td {
        border: 1px solid rgb(185, 179, 179);
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #0c970c;
      }

      .sum{
        background-color:#e6e6e6;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Price per Unit</th>
        <th>Description</th>
        <th>Total Price</th>
      </tr>
      <tr>
        <td>Product 1</td>
        <td>2</td>
        <td>10</td>
        <td>This is Product 1</td>
        <td>20</td>
      </tr>
      <tr>
        <td>Product 2</td>
        <td>3</td>
        <td>20</td>
        <td>This is Product 2</td>
        <td>60</td>
      </tr>
      <tr>
        <td class="sum" colspan="4">Sum</td>
        <td class="sum">80</td>
      </tr>
    </table>
  </body>
</html>
