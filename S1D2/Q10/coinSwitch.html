<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navigation</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      .container2 {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        height: 100vh;
        width: 100%;
        background-color: #ebf1ff;
        padding: 20px;
        border-radius: 30px;
      }

      body {
        font-family: "Poppins", sans-serif; /* Apply the imported font */
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: white;
        padding: 10px 20px;
        height: 12vh;
      }

      nav img {
        height: 40px;
      }

      .nav-links {
        display: flex;
        gap: 20px;
        align-items: center;
      }

      .nav-links div {
        cursor: pointer;
      }

      #login {
        height: 40px;
        width: 120px;
        background-color: #b0e60e;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }

      #child1 {
        margin-top: 10vh;
        margin-left: 10%;
        margin-bottom: 3vh;
      }

      #child2 {
        font-family: "Poppins", sans-serif; /* Ensure the font applies */
        font-weight: 700;
        color: black;
        font-size: 80px; /* Adjusted size */
        margin-top: 30px;
        margin-left: 10%;
      }

      #child3 {
        font-family: "Poppins", sans-serif; /* Ensure the font applies */
        font-weight: 700;
        color: #6a91fb;
        font-size: 80px; /* Adjusted size */
        margin-left: 10%;
      }

      #child4 {
        font-family: "Poppins", sans-serif; /* Ensure the font applies */
        font-weight: 700;
        color: rgb(56, 54, 54);
        font-size: 30px;
        margin-top: 60px;
        margin-left: 10%;
      }

      #child5 {
        margin-top: 50px;
        margin-left: 10%;
      }

      #child5 button {
        height: 50px;
        width: 140px;
        background-color: black; 
        color: white; 
        font-size: 16px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
      }

      /* Responsive Styles */
      @media (max-width: 768px) {
        nav {
          flex-direction: column;
          align-items: flex-start;
          height: auto;
        }

        .nav-links {
          flex-direction: column;
          gap: 10px;
          margin-top: 10px;
        }
      }

      @media (max-width: 480px) {
        nav img {
          margin-left: 0;
        }

        button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav>
        <img
          src="https://coinswitch.co/_next/static/media/logo.01525825.svg"
          alt="coinSwitch Logo"
        />
        <div class="nav-links">
          <div>Products</div>
          <div>Coins</div>
          <div>Ventures</div>
          <div>Blog</div>
          <div>Company</div>
          <button id="login">Login To Pro</button>
        </div>
      </nav>
    </div>
    <div class="container2">
      <div id="child1">
        <img
          src="https://coinswitch.co/_next/static/media/logo.01525825.svg"
          alt="logo"
        />
      </div>
      <div id="child2">Your Innovation</div>
      <div id="child3">Our fuel</div>
      <div id="child4">
        CoinSwitch Ventures invests in the most promising Web3 and blockchain
        projects in India. Does that sound like you?
      </div>
      <div id="child5"><button>Apply Now</button></div>
    </div>
  </body>
</html>
