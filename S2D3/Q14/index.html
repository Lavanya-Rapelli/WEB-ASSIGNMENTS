<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        font-weight: normal;
        font-weight: 500;
        font-size: large;
      }
      nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 50px;
        border-bottom: 1px solid #ccc;
      }
      #courses {
        display: flex;
        align-items: center;
        cursor: pointer;
      }
      #courses span {
        margin-left: 5px;
      }
      button {
        height: 50px;
        width: 120px;
        border: 2px solid red;
        color: red;
        background-color: white;
        border-radius: 10px;
        cursor: pointer;
      }
      button:hover {
        background-color: rgb(234, 76, 76);
        color: white;
      }
      .right {
        display: flex;
        align-items: center;
        justify-content: space-around;
        gap: 30px;
      }
      .left {
        display: flex;
        align-items: center;
        justify-content: space-around;
      }
      .menu {
        display: none;
      }
      .hamburger {
        display: none;
        cursor: pointer;
      }
      .hamburger .bar {
        width: 25px;
        height: 3px;
        background-color: black;
        margin: 5px;
        transition: 0.4s;
      }
      .container {
  text-align: center;
  margin-top: 60px;
  padding: 0 20px; /* Adding padding for better responsiveness */
}

h1 {
  font-family: sans-serif;
  font-weight: 800; /* Changed to 800 */
  font-size: 48px;
  line-height: 62px;
  margin-bottom: 20px;
}

.container p {
  font-family: sans-serif;
  font-weight: 400; /* Changed to 400 */
  font-size: 24px;
  line-height: 34px;
  color: #21191b;
}

@media (max-width: 768px) {
  h1 {
    font-size: 36px; /* Reduce font size for smaller screens */
    line-height: 48px;
  }
  
  .container p {
    font-size: 18px; /* Reduce font size for smaller screens */
    line-height: 28px;
  }
}

@media (max-width: 480px) {
  h1 {
    font-size: 28px; /* Further reduce font size for very small screens */
    line-height: 40px;
  }
  
  .container p {
    font-size: 16px; 
    line-height: 24px;
  }
}

      @media (max-width: 768px) {
        .right {
          display: none;
        }
        .hamburger {
          display: block;
        }
        .menu {
          display: none;
          position: absolute;
          top: 60px;
          right: 10px;
          background-color: white;
          border: 1px solid #ccc;
          width: 200px;
          padding: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .menu a {
          display: block;
          padding: 10px;
          text-decoration: none;
          color: black;
          border-bottom: 1px solid #ccc;
        }
        .menu a:hover {
          background-color: #f4f4f4;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="left"></div>

      <div class="logo">
        <img width="160px" height="60px" src="./masai logo.webp" alt="logo" />
      </div>

      <div class="right">
        <div id="courses">
          <div>COURSES</div>
          <span class="material-icons">keyboard_arrow_down</span>
        </div>
        <div>FEES</div>
        <div>ABOUT US</div>
        <div>EVENTS</div>
        <div>CONTESTS</div>
        <div>FAQ</div>
      </div>

      <div>
        <button>LOGIN</button>
      </div>

      <div class="hamburger" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </nav>

    <div class="menu" id="menu">
      <a href="#">COURSES</a>
      <a href="#">FEES & ISA</a>
      <a href="#">ABOUT US</a>
      <a href="#">EVENTS</a>
      <a href="#">CONTESTS</a>
      <a href="#">FAQ</a>
    </div>

    <div class="container">
        <h1>Hire Masai Graduates</h1>
        <p>
          Become a part of the top companies in technology that already hired our
          graduates for their engineering teams.
        </p>
      </div>
      
    <script>
      function toggleMenu() {
        var menu = document.getElementById('menu');
        if (menu.style.display === 'block') {
          menu.style.display = 'none';
        } else {
          menu.style.display = 'block';
        }
      }
    </script>
  </body>
</html>
